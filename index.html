<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .share-button {
            margin-top: 10px;
            background-color: #28a745;
        }

        .share-button:hover {
            background-color: #218838;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>عزيزي الطالب</h3>
        <p>اختر الإجابة الصحيحة بين الإجابات التالية، بالنقر داخل المربع:</p>
        <p><strong>تحدد العلاقة بين ارتفاع درجة الحرارة والجلد بالتالي:</strong></p>
        <textarea id="studentAnswer" placeholder="اكتب إجابتك هنا..."></textarea>
        <button onclick="submitAnswer()">إرسال الإجابة</button>
        <button class="share-button" onclick="loadInIframe()">شارك زملائك</button>

        <!-- iframe لإظهار الرابط -->
        <iframe id="contentIframe" src="" style="display: none;"></iframe>
    </div>

    <script>
        function submitAnswer() {
            const answer = document.getElementById('studentAnswer').value;
            if (answer.trim() === "") {
                alert("يرجى كتابة إجابة قبل الإرسال.");
            } else {
                alert("تم إرسال إجابتك: " + answer);
            }
        }

        function loadInIframe() {
            const iframe = document.getElementById('contentIframe');
            iframe.src = "https://teams.live.com/l/community/FEA-oxDTRgwKyEH5AI";
            iframe.style.display = "block"; // عرض الإطار عند النقر
        }
    </script>
</body>

</html>
